<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/coding.png" type="image/x-icon">
</head>
<body>
    <h1 class="header">Rock &nbsp;Paper &nbsp;Scissors</h1>
    
    <div class="container">
       <div class="content">
            <div class="results">
                <div class="scores">
                    <div>Player <span class="playerScore">0</span></div>
                    <div class="finalResult">Start.!</div>
                    <div><span class="compScore">0</span> Comp</div>
                </div>
            </div>
            <div class="pickUp">
                <img class="rock" src="./assets/Rock.png" alt="rock">
                <img class="paper" src="./assets/Paper.png" alt="paper">
                <img class="scissor" src="./assets/Scissors.png" alt="scissors">
            </div>
            <div class="startMethod"><h3>Click an Item</h3></div>
            <div class="showResult">
                <p class="perResultDetail"></p>
            </div>
       </div>
    </div>
    <footer class="footer">
        <p>By &nbsp;Karman &nbsp;Lee</p>
        <a href="https://github.com/Karman-Lee"><img src="./assets/icons8-github-100.png" alt="Git Logo"></a>
    </footer>
    <script src="./script.js" defer></script>
</body>
</html>
